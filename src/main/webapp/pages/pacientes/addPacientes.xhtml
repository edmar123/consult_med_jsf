<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Médicos" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />

		<h:form>
		
			<p:messages showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panel id="cadastroPacientes" header="Cadastro de Pacientes"
				style="margin-bottom:20px">
				<h:panelGrid id="grid" columns="2">

					<span class="ui-float-label"> <h:inputHidden
							value="#{pacienteController.paciente.id}" />
					</span>

					<h3>Nome do Paciente</h3>
					<span class="ui-float-label"> <h:inputText id="nome"
							value="#{pacienteController.paciente.pessoa.nome}" required="true" />
					</span>

					<h3>Prontuário</h3>
					<span class="ui-float-label"> <h:inputText id="prontuario"
							value="#{pacienteController.paciente.prontuario}" required="true" />
					</span>

					<h3>Telefone</h3>
					<span class="ui-float-label"> <h:inputText id="telefone"
							value="#{pacienteController.paciente.pessoa.telefone}" required="true" />
					</span>

					<span class="ui-float-label"> <h:inputHidden
							value="#{pacienteController.paciente.pessoa.usuario.id}" />
					</span>

					<h3>Login de acesso</h3>
					<span class="ui-float-label"> <h:inputText id="login"
							value="#{pacienteController.paciente.pessoa.usuario.login}" required="true" />
					</span>

					<h3>Senha de acesso</h3>
					<span class="ui-float-label"> <h:inputSecret id="senha"
							value="#{pacienteController.paciente.pessoa.usuario.senha}" required="true" />
					</span>

				</h:panelGrid>

			</p:panel>

			<p:commandButton action="#{pacienteController.addPaciente()}"
				value="Salvar" />

		</h:form>


	</ui:define>

</ui:composition>
