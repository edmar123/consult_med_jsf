<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Médicos" url="#" />
				<p:menuitem value="Pacientes" url="#" />
				
			</p:breadCrumb>
		</h:form>
	
		<p:spacer height="10" />
		
			
		<h:form id="frm">

			<p:messages showDetail="false" showSummary="true" globalOnly="true" />
			<p:dataTable id="table-paciente" var="funcionario"
				value="#{funcionarioControler.listaFuncionarios()}">
				<p:column headerText="Nome">
					<h:outputText value="#{funcionario.pessoa.nome}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{funcionario.pessoa.telefone}" />
				</p:column>

				<p:column headerText="setor">
					<h:outputText value="#{funcionario.setor}" />
				</p:column>
				
				<p:column headerText="cargo">
					<h:outputText value="#{funcionario.cargo}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{funcionario.pessoa.usuario.login}" />
				</p:column>

				<p:column>
					<p:commandLink action="#{funcionarioControler.editar()}" value="Editar">
						<f:setPropertyActionListener target="#{funcionarioControler.funcionarioEditar}" value="#{funcionario}" />
					</p:commandLink>

					<p:spacer width="10" />

					<p:commandLink action="#{funcionarioControler.excluir()}"
						value="Excluir" update="@form" process="@this">
						<f:setPropertyActionListener target="#{funcionarioControler.funcionarioEditar}" value="#{funcionario}" />
					</p:commandLink>

				</p:column>

			</p:dataTable>

			<p:spacer height="30" width="10" />


			<p:commandLink id="novoFuncionario"
				action="#{funcionarioControler.novoFuncionario()}" style="margin-right:20px;">
				<h:outputText value="Novo Funcionário" />
			</p:commandLink>
		</h:form>

	</ui:define>

</ui:composition>
