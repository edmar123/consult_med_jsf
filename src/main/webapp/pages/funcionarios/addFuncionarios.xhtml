<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Médicos" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />

		<h:form>
			<p:messages showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panel id="cadastroFuncionarios" header="Cadastro de Funcionários"
				style="margin-bottom:20px">
				<p:messages />
				<h:panelGrid columns="2">

					<span class="ui-float-label"> <h:inputHidden
							value="#{funcionarioControler.funcionario.id}" />
					</span>

					<h3>Nome do Funcionário</h3>
					<span class="ui-float-label"> <h:inputText id="nome"
							value="#{funcionarioControler.pessoa.nome}" required="true" />
					</span>

					<h3>Setor</h3>
					<span class="ui-float-label"> <h:inputText id="setor"
							value="#{funcionarioControler.funcionario.setor}" required="true" />
					</span>

					<h3>Cargo</h3>
					<span class="ui-float-label"> <h:inputText id="cargo"
							value="#{funcionarioControler.funcionario.cargo}" required="true" />
					</span>


					<h3>Telefone</h3>
					<span class="ui-float-label"> <h:inputText id="telefone"
							value="#{funcionarioControler.pessoa.telefone}" required="true" />
					</span>

					<span class="ui-float-label"> <h:inputHidden
							value="#{funcionarioControler.usuario.id}" />
					</span>

					<h3>Login de acesso</h3>
					<span class="ui-float-label"> <h:inputText id="login"
							value="#{funcionarioControler.usuario.login}" required="true" />
					</span>

					<h3>Senha de acesso</h3>
					<span class="ui-float-label"> <h:inputSecret id="senha"
							value="#{funcionarioControler.usuario.senha}" required="true" />
					</span>

				</h:panelGrid>

			</p:panel>

			<p:commandButton action="#{funcionarioControler.addFuncionario()}"
				value="Salvar" />

		</h:form>


	</ui:define>

</ui:composition>
